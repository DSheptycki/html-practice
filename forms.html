<div class="form">
    <form name="recipe-suggestions" id="form1" method="get" autocomplete="off" onsubmit="retriveInput();return false">

        <label for="recipe-suggestion">Whats Your Favourite Meal?</label><br />
        <input type="text" name="recipe-suggestion" id="meal" required/> <p id="recipelist"></p> <br />

        <label for="recipe-ingredients"> What are its ingredients?</label><br />
        <input type="text" name="recipe-ingredients" id="ingredients" required/> <p id="ingredientslist"></p> <br />
<!--
        <label for="email">Please enter your email</label><br />
        <input type="text" name="userEmail" id="email" minlength="6" maxlength="50"/><br />
        <label for="password">Please enter your password</label><br />
        <input type="password" name="userPassword" id="password" minlength="8" /><br />
-->
        <button type="submit">Submit</button>
    </form>
</div>

<div class="form">
    <fieldset>
    <legend><h3>Whats your Favourite Chip Brand?</h3></legend>

    <form name="fav_chip" id="form2" method="get" onsubmit="retriveInput();return false">

        <input type="radio" id="lays" name="fav_chip" value="Lays"/>
        <label for="lays">Lays</label><br />

        <input type="radio" id="ruffles" name="fav_chip" value="Ruffles"/>
        <label for="ruffles">Ruffles</label><br />

        <input type="radio" id="kettle" name="fav_chip" value="Kettle"/>
        <label for="kettle">Kettle Brand</label><br />

        <input type="radio" id="msvickie" name="fav_chip" value="MsVickie"/>
        <label for="msvickie">Ms. Vickie's</label><br />
    </form>
    </fieldset>
</div>
<div class="form whole">
<fieldset>
    <legend><h3> What kind of computer do you have?</h3></legend>
    <form name="Computers" id="form3" method="get">
        <input type="checkbox" id="device1" name="laptop" />
        <label for="laptop">Laptop</label> <br />

        <input type="checkbox" id="device2" name="desktop" />
        <label for="desktop">Desktop</label> <br />
    </form>
</fieldset>
</div>
<div class="form">
    <form name="Phone" id="form4" method="get">
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <input type="reset"> <br />
    </form>
</div>
<div class="form">
    <form name="Number" id="number">
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
    </form>
</div>
<div class="form">
    <form name="Pizza-select-form" id="pizzas-select" method="get">
        <label for="pizzas">Choose Your Topping</label>
            <select name="pizzas" id="pizzas">
                <option value="cheese">Cheese</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="meatlover">Meat Lovers</option>
                <option value="pineapple">Pineapple</option>
                <label for="fav-pizza">Why do you like that kind of pizza?:</label>
            </select> <br />
            <textarea id="fav-pizza" name="fav-pizza" rows="5" cols="33"></textarea>
    </form>
</div>
</body>
